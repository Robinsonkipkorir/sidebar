<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="container">
       <aside>
        <div class="top">
            <div class="logo">
                <img src="images/logo.png" alt="">
                <h2>EGO<span class="danger">TOR</span></h2>
            </div>
            <div class="close">
                <box-icon name='x'></box-icon>
            </div>
        </div>
        <div class="sidebar">
            <a href="#" >
                <span ><box-icon type='solid' name='dashboard'></box-icon></span>
                <h3>Dashboard</h3>
            </a>
            <a href="#">
                <span ><box-icon name='user'></box-icon></span>
                <h3>Customers</h3>
            </a>
            <a href="#">
                <span ><box-icon name='envelope'></box-icon></span>
                <h3>Messages</h3>
            </a>
            <a href="#">
                <span ><box-icon name='error-circle'></box-icon></box-icon></span>
                <h3>Reports</h3>
            </a>
            <a href="#">
                <span ><box-icon name='cog' type='solid' ></box-icon></span>
                <h3>Settings</h3>
            </a>
            <a href="#">
                <span ><box-icon name='plus'></box-icon></span>
                <h3>Add product</h3>
            </a>
            <a href="#">
                <span ><box-icon name='log-out'></box-icon></span>
                <h3>Log Out</h3>
            </a>
        </div>
       </aside>
    </div>
   
</body>
</html>
